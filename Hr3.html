<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Hr3.css">
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status" class="status">Player X's turn</div>
        
        <div class="board">
            <div class="cell" i="0"></div>
            <div class="cell" i="1"></div>
            <div class="cell" i="2"></div>
            <div class="cell" i="3"></div>
            <div class="cell" i="4"></div>
            <div class="cell" i="5"></div>
            <div class="cell" i="6"></div>
            <div class="cell" i="7"></div>
            <div class="cell" i="8"></div>
        </div>
        
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="Hr3.js"></script>
</body>
</html>
